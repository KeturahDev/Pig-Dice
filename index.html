<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <form id="start-game">
      <div class="form-group">
        <label for="score-goal">Enter the Winning Score</label>
        <input type="text" id="score-goal"> 
      </div>
      <div class="form-group">
        <label for="name1">Name for Player 1</label>
        <input id="name1" type="text">
      </div>
      <div class="form-group">
        <label for="name2">Name for Player 2</label>
        <input id="name2" type="text">
      </div>

      <button class="btn-info" type="submit" >SUBMIT</button>
    </form>
    <div class="game">
      <div id="scoreGoalOutput" class="card card-body bg-light">
        <p>This is your goal! Reach it!</p>
      </div>
      <br>
      <div id="output" class="card card-body bg-light">
        <h3>Rolling For: <span id="head"></span></h3>
        <hr>
        <p>score this turn: <span id="turn-score"></span></p>
        <p>You rolled: <span id='diced'></span></p>
        <hr>
        <p>Your total: <span id="total-score"></span></p>
      </div>

      <div class="form-group">
        <button id="roll" class="btn-success" type="button">Roll!</button>
      </div>
  
      <div id="pass" class="form-group">
        <button id="pass" class="btn-warning" type="button">Pass Turn!</button>
      </div>
    </div>
    

  </div>
</body>
</html>
