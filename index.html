<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <form id="formy">
      <div class="form-group">
        <label for="score-goal">Enter the Winning Score</label>
        <input type="text" id="score-goal"> 
      </div>
      <div class="form-group">
        <label for="name1">Name for Player 1</label>
        <input id="name1" type="text">
      </div>
      <div class="form-group">
        <label for="name2">Name for Player 2</label>
        <input id="name2" type="text">
      </div>

      <button class="btn-info" type="submit" >SUBMIT</button>
    </form>
    <div class="game">
      <div id="scoreGoal" class="card card-body bg-light">
        <p>This is your goal! Reach it!</p>
      </div>
      <div id="output" class="card card-body bg-light">
        <p>This is your score!</p>
      </div>
      
      <div id="roll" class="form-group">
        <button id="roll" class="btn-success" type="submit">Roll!</button>
      </div>
  
      <div id="pass" class="form-group">
        <button id="pass" class="btn-warning" type="submit">Pass Turn!</button>
      </div>
    </div>
    

  </div>
</body>
</html>
